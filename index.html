<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Test Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Memory Test Game</h1>
    <div id="currentPlayer">currentPlayer :   <span style="background-color: blue;">
        Blue
              </span></div>
              <br>
    <div id="scoreDisplay">
      <span style="background-color: blue;">
Blue:0
      </span>
      <span style="background-color: red;">
        Red:0
              </span>
    </div>
  </header>
  <div id="gameBoard"></div>

  <script src="scripts.js"></script>
</body>
</html>

<style>
  body {
  font-family: Arial, sans-serif;
  background-color: #121212;
  color: #ffffff;
}

header {
  text-align: center;
  padding: 20px 0;
}

#gameBoard {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 10px;
  margin: 0 auto;
  width: 80%;
}

.card {
  width: 100%;
  height: 100px;
  background-color: #333;
  border-radius: 5px;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px;
  color: #ffffff;
}

.flip {
  transform: rotateY(180deg);
  transition: transform 0.5s;
}


</style>

<script>

const gameBoard = document.getElementById('gameBoard');
const currentPlayerDisplay = document.getElementById('currentPlayer');
const scoreDisplay = document.getElementById('scoreDisplay');

let currentPlayer = 'blue';
let firstCard = null;
let secondCard = null;
let score = {
  blue: 0,
  red: 0
};

// Array of fruit icons for the cards
const icons = ['ðŸŽ', 'ðŸŠ', 'ðŸ‹', 'ðŸ‰', 'ðŸ‡', 'ðŸ“', 'ðŸ¥', 'ðŸ’', 'ðŸ‘', 'ðŸŒ', 'ðŸ¥¥', 'ðŸ¥­','ðŸ','ðŸ¥•','ðŸŒ­','ðŸ§','ðŸ•','ðŸŒ¶',
               'ðŸŽ', 'ðŸŠ', 'ðŸ‹', 'ðŸ‰', 'ðŸ‡', 'ðŸ“', 'ðŸ¥', 'ðŸ’', 'ðŸ‘', 'ðŸŒ', 'ðŸ¥¥', 'ðŸ¥­','ðŸ','ðŸ¥•','ðŸŒ­','ðŸ§','ðŸ•','ðŸŒ¶'];

// Shuffle the icons array
icons.sort(() => Math.random() - 0.5);

// Create game grid
for (let i = 0; i < 6; i++) {
  for (let j = 0; j < 6; j++) {
    const card = document.createElement('div');
    card.classList.add('card');
    card.dataset.icon = icons[i * 6 + j];
    card.addEventListener('click', flipCard);
    gameBoard.appendChild(card);
  }
}

function flipCard() {
  if (this.classList.contains('flip') || firstCard === this) return;

  this.textContent = this.dataset.icon;
  this.classList.add('flip');
  
  if (!firstCard) {
    firstCard = this;
  } else {
    secondCard = this;
    setTimeout(checkMatch, 1000);
  }
}
//function to check if 2 opened cards have same emoji
function checkMatch() {
  if (firstCard.dataset.icon === secondCard.dataset.icon) {
    score[currentPlayer]++;
    scoreDisplay.innerHTML = `<span style="background-color:blue;">Blue: ${score.blue} </span>  | <span style="background-color:red;"> Red: </span> ${score.red}`;
  } else {
    firstCard.textContent = '';
    secondCard.textContent = '';
    firstCard.classList.remove('flip');
    secondCard.classList.remove('flip');
    currentPlayer = currentPlayer === 'blue' ? 'red' : 'blue';
  currentPlayerDisplay.innerHTML = `CurrentPlayer: <span style="background-color: ${currentPlayer};">
    ${currentPlayer}
              </span>`;
  }
  
  firstCard = null;
  secondCard = null;


}



</script>
