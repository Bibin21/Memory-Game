<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Test Game</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Include confetti library -->
    <script src="./confetti.js"></script>
  </head>
  <body>
    <header>
      <div id="scoreDisplay">
        <span id="blue-score" class="active" style="background-color: blue"> Blue: 0 </span>
        <span id="red-score" style="background-color: red"> Red: 0 </span>
      </div>
    </header>
    <div id="gameBoard">
      <div id="playerSelectPopup" class="popup">
        <div class="popup-content">
          <h2>Select Number of Players</h2>
          <div class="player-option" id="two-players">
            <img src="./assets/two.png" alt="2 Players" />
            <span>2 Players</span>
          </div>
          <div class="player-option" id="three-players">
            <img src="./assets/three.png" alt="3 Players" />
            <span>3 Players</span>
          </div>
        </div>
      </div>
    </div>

    <div id="winnerPopup" class="popup">
      <div class="popup-content">
        <h2>Winner: <span id="winnerName"></span></h2>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #ffffff;
  }

  header {
  text-align: center;
  padding-bottom: 20px;
  position: relative;
}

  #gameBoard {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 10px;
    margin: 0 auto;
    width: 90%;
  }

  .card {
    width: 100%;
    height: 100px;
    background-color: #333;
    border-radius: 5px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #ffffff;
  }

  .flip {
  font-size :max(1.5em, 1.23em + 2cqi);
    transform: rotateY(180deg);
    transition: transform 0.5s;
  }


#scoreDisplay {

  top: 10px;
  right: 10px;
  font-size: 18px;
  font-weight: bold;
  display: flex;
  justify-content: center;
  gap: 15px;
}

#scoreDisplay span {
  padding: 10px 20px;
  border-radius: 10px;
  background-color: #333;
  color: white;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
  transition: background-color 0.3s ease;
}

#scoreDisplay span:hover {
  background-color: #444;
}

#scoreDisplay span[style="background-color: blue"] {
  background-color: #2a3cdb;
}

#scoreDisplay span[style="background-color: red"] {
  background-color: #e74c3c;
}

#scoreDisplay .active {
  transition: all 0.3s ease;
  box-shadow: 0 4px 0 0 rgb(255, 255, 255);
}


#scoreDisplay span {
  padding: 10px 20px;
  border-radius: 10px;
  background-color: #333;
  color: white;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
  transition: background-color 0.3s ease;
}

#scoreDisplay span:hover {
  background-color: #444;
}

.popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.7);
  display: flex;
  justify-content: center;
  align-items: center;
  visibility: hidden;
  opacity: 0;
  transition: visibility 0.3s, opacity 0.3s;
}

.popup-content {
  background-color: #333;
  padding: 30px;
  border-radius: 10px;
  text-align: center;
  color: #fff;
  width: 250px;
}

.popup-content h2 {
  margin-bottom: 20px;
}

.player-option {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
  cursor: pointer;
}

.player-option img {
  width: 40px;
  height: 40px;
  margin-right: 10px;
}

.player-option:hover {
  background-color: #444;
}

.popup.show {
  visibility: visible;
  opacity: 1;
}


#winnerPopup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.7);
  display: flex;
  justify-content: center;
  align-items: center;
  visibility: hidden;
  opacity: 0;
  transition: visibility 0.3s, opacity 0.3s;
}

#winnerPopup.show {
  visibility: visible;
  opacity: 1;
}

#winnerPopup .popup-content {
  background-color: #333;
  padding: 30px;
  border-radius: 10px;
  text-align: center;
  color: #fff;
  width: 300px;
}


</style>

<script>
const gameBoard = document.getElementById("gameBoard");
const scoreDisplay = document.getElementById("scoreDisplay");
const blueSpan = document.querySelector("#blue-score");
const redSpan = document.querySelector("#red-score");
const winnerPopup = document.getElementById("winnerPopup");
const winnerName = document.getElementById("winnerName");

let currentPlayer;
let firstCard = null;
let secondCard = null;
let score = {
  blue: 0,
  red: 0,
  green: 0,
};

let playerCount = 2;
let players = ["blue", "red"];

// Array of fruit icons for the cards
const icons = [
  "🍎", "🍊", "🍋", "🍉", "🍇", "🍓", "🥝", "🍒", "🍑", "🍌", "🥥", "🥭",
  "🍍", "🥕", "🌭", "🧁", "🍕", "🌶", "🍎", "🍊", "🍋", "🍉", "🍇", "🍓",
  "🥝", "🍒", "🍑", "🍌", "🥥", "🥭", "🍍", "🥕", "🌭", "🧁", "🍕", "🌶"
];

// Shuffle the icons array
icons.sort(() => Math.random() - 0.5);

// Show the player selection popup on page load
window.onload = () => {
  playerSelectPopup.classList.add("show");
};

// Select 2 Players
document.getElementById("two-players").addEventListener("click", () => {
  playerCount = 2;
  players = ["blue", "red"];
  score.green = 0;
  setupGame();
  playerSelectPopup.classList.remove("show");
});

// Select 3 Players
document.getElementById("three-players").addEventListener("click", () => {
  playerCount = 3;
  players = ["blue", "red", "green"];
  score.green = 0;
  scoreDisplay.innerHTML += `<span id="green-score" style="background-color: green"> Green: 0 </span>`;
  setupGame();
  playerSelectPopup.classList.remove("show");
});

// Set up the game after player selection
function setupGame() {
  currentPlayer = players[0];
  updatePlayerIndicator();
  createGameBoard();
}

// Create the game grid dynamically
function createGameBoard() {
  for (let i = 0; i < 6; i++) {
    for (let j = 0; j < 6; j++) {
      const card = document.createElement("div");
      card.classList.add("card");
      card.dataset.icon = icons[i * 6 + j];
      card.addEventListener("click", flipCard);
      gameBoard.appendChild(card);
    }
  }
}

// Function to flip the cards
function flipCard() {
  if (this.classList.contains("flip") || firstCard === this || secondCard != null) return;

  this.textContent = this.dataset.icon;
  this.classList.add("flip");

  if (!firstCard) {
    firstCard = this;
  } else {
    secondCard = this;
    event.stopPropagation();
    setTimeout(checkMatch, 800);
  }
}

// Function to check for matching cards
async function checkMatch() {
  if (firstCard.dataset.icon === secondCard.dataset.icon) {
    score[currentPlayer]++;
    updateScoreDisplay();
  } else {
    firstCard.textContent = "";
    secondCard.textContent = "";
    firstCard.classList.remove("flip");
    secondCard.classList.remove("flip");

    // Change player turn
    const currentIndex = players.indexOf(currentPlayer);
    currentPlayer = players[(currentIndex + 1) % playerCount]; // Move to next player in the list
  }

  updatePlayerIndicator();

  firstCard = null;
  secondCard = null;

  // Check if the game is over
  if (gameOver()) {
    endGame();
  }
}

// Check if the game is over
function gameOver() {
  const totalCards = 6 * 6;
  const flippedCards = document.querySelectorAll(".flip").length;
  return flippedCards === totalCards;
}

// End the game, trigger confetti and display winner
function endGame() {
  let winner = getWinner();
  winnerName.textContent = winner;
  winnerPopup.classList.add("show");

  // Trigger confetti
  triggerConfetti();
}

// Get the winner
function getWinner() {
  const maxScore = Math.max(score.blue, score.red, score.green || 0);
  if (score.blue === maxScore  && score.red !== maxScore && score.blue!== maxScore ) return "Blue";
  if (score.red === maxScore && score.green !== maxScore && score.blue!== maxScore) return "Red";
  if(score.green === maxScore  && score.red !== maxScore && score.blue!== maxScore) return "Green"
  return "Game is a tie!";
}

// Trigger confetti
function triggerConfetti() {
  var duration = 15 * 1000;
  var animationEnd = Date.now() + duration;
  var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

  function randomInRange(min, max) {
    return Math.random() * (max - min) + min;
  }

  var interval = setInterval(function() {
    var timeLeft = animationEnd - Date.now();

    if (timeLeft <= 0) {
      return clearInterval(interval);
    }

    var particleCount = 50 * (timeLeft / duration);
    // since particles fall down, start a bit higher than random
    confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } });
    confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } });
  }, 250);
}

// Update the score display
function updateScoreDisplay() {
  let blueSpan = document.querySelector("#blue-score");
  let redSpan = document.querySelector("#red-score");
  blueSpan.innerText = `Blue: ${score.blue}`;
  redSpan.innerText = `Red: ${score.red}`;
  if (playerCount === 3) {
    let greenSpan = document.getElementById("green-score");
    greenSpan.textContent = `Green: ${score.green}`;
  }
}

// Function to update the active player indicator
function updatePlayerIndicator() {
  let blueSpan = document.querySelector("#blue-score");
  let redSpan = document.querySelector("#red-score");
  // Remove the "active" class from all players
  blueSpan.classList.remove("active");
  redSpan.classList.remove("active");
  if (playerCount === 3) {
    const greenSpan = document.getElementById("green-score");
    greenSpan.classList.remove("active");
  }

  // Add the "active" class to the current player
  if (currentPlayer === "blue") {
    blueSpan.classList.add("active");
  } else if (currentPlayer === "red") {
    redSpan.classList.add("active");
  } else if (currentPlayer === "green") {
    const greenSpan = document.getElementById("green-score");
    greenSpan.classList.add("active");
  }
}

  
</script>
